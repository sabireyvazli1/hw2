<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" class="forrm">
        <label class="customLabel" for="name">Ad</label>
        <input type="text" id ="name" class="nameINP"  autocomplete="name">
        <br>
        <label class="customLabel" for="surname">Soyad</label>
        <input class="soyadINP" id="surname" type="text">
        <br>
        <label class="customLabel" for="age">Yas</label>
        <input class="ageINP" id="age" type="number">
        <br>
        <legend>Cins:</legend>
        <label class="customLabel" for="male">kisi</label>
        <input type="radio" id="male" name="gender" class="genderINP" value="kisi">
        <label class="customLabel" for="female">qadin</label>
        <input type="radio" id="female" name="gender" class="genderINP" value="qadin">
        <br>
        <legend>Hobby:</legend>
        <label class="customLabel" for="cricket">Cricket</label>
        <input type="checkbox" id="cricket" class="hobbyINP" value="cricket">
        <label class="customLabel" for="hokky">Hokky</label>
        <input type="checkbox" id="hokky" class="hobbyINP" value="hokky">
        <label class="customLabel" for="chess">Chess</label>
        <input type="checkbox" id="chess" class="hobbyINP" value="chess">
        <br>
        <label class="customLabel" for="email">Email</label>
        <input class="emailINP" id="email" type="email" autocomplete="email">
        <br>
        <label class="customLabel" for="password">Password</label>
        <input class="passwordINP" id="password" type="password">
        <br>
        <input class="submitBTN" id="btn" type="submit" />
        <br>
        <input class="resetBTN" type="reset" value="Reset Form">
    </form> 
    <script src="app.js"></script>
</body>
</html>
